

{% extends 'core/base.html' %}

{% block title %}Login{% endblock title%}

{% block content %}
  <div class="flex flex-col items-center mt-8">
    <h1 class="text-3xl font-bold mb-4">Login</h1>

    <form method="post" action="{% url 'login' %}" class="w-full max-w-sm">
      {% csrf_token %}

      <div class="mb-4">
        <label for="id_username" class="block font-semibold text-gray-700">Username</label>
        <input id="id_username" name="username" type="text" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Enter your username">
      </div>

      <div class="mb-4">
        <label for="id_password" class="block font-semibold text-gray-700">Password</label>
        <input id="id_password" name="password" type="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Enter your password">
      </div>

      <button type="submit" class="w-full py-3 px-6 bg-teal-600 text-white font-semibold rounded hover:bg-teal-700">Login</button>
    </form>
  </div>
{% endblock %}
