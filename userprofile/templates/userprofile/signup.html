{% extends 'core/base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
  <div class="flex flex-col items-center mt-8">
    <h1 class="text-3xl font-bold mb-4">Sign up</h1>

    <form method="post" action="." class="w-full max-w-sm">
      {% csrf_token %}

      <div class="mb-4">
        <label for="id_first_name" class="block font-semibold text-gray-700">First Name</label>
        <input id="id_first_name" name="first_name" type="text" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Enter your first name">
      </div>

      <div class="mb-4">
        <label for="id_last_name" class="block font-semibold text-gray-700">Last Name</label>
        <input id="id_last_name" name="last_name" type="text" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Enter your last name">
      </div>

      <div class="mb-4">
        <label for="id_username" class="block font-semibold text-gray-700">Username</label>
        <input id="id_username" name="username" type="text" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Enter your username">
      </div>

      <div class="mb-4">
        <label for="id_email" class="block font-semibold text-gray-700">Email</label>
        <input id="id_email" name="email" type="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Enter your email">
      </div>

      <div class="mb-4">
        <label for="id_password1" class="block font-semibold text-gray-700">Password</label>
        <input id="id_password1" name="password1" type="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Enter your password">
      </div>

      <div class="mb-4">
        <label for="id_password2" class="block font-semibold text-gray-700">Confirm Password</label>
        <input id="id_password2" name="password2" type="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Confirm your password">
      </div>

      <button type="submit" class="w-full py-3 px-6 bg-teal-600 text-white font-semibold rounded hover:bg-teal-700">Sign up</button>
    </form>
  </div>
{% endblock %}
