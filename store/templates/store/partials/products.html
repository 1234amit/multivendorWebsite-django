<div class="flex flex-wrap">
        {% for product in frontData %}
        <div class="product w-1/3 p-2">
            <div class="p-4 bg-gray-100">
                <a href="{% url 'product_detail' product.category.slug product.slug %}">
                        <div class="image mb-2">
                            <img src="{{ product.get_thumbnail }}" alt="Image of {{ product.title }}" style="width: 300px; height: 200px;">
                        </div>
                    <h2 class="text-xl">{{ product.title }}</h2>
                    <p class="text-xs text-gray-600">${{ product.get_display_price }}</p>
                </a>
            </div>
        </div>
        {% endfor %}

    
    <div class="paginator my-5">
        <nav aria-label="Page navigation example">
            <ul class="inline-flex -space-x-px">
                {% if frontData.has_previous %}
                <!-- <li>
                    <a href="#" class="px-3 py-2 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
                </li> -->
                <li>
                    <a href="/?page={{frontData.previous_page_number}}" class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
                </li>
                {% endif %}

                {% for n in listofPages %}
                <li>
                    <a href="/?page={{n}}" class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">{{n}}</a>
                </li>
                {% endfor %}

                {% if frontData.has_next %}
                <li>
                    <a href="/?page={{frontData.next_page_number}}" class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
                </li>
                <li>
                    <a href="/?page={{totalPage}}" class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Last</a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </div>
  
</div>
